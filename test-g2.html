<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/@antv/g2plot@latest/dist/g2plot.min.js"></script>
</head>
<body>
    <div id="g2-chart"></div>
<script>s
    const data =[
        {
            year:'1991',value:'3'
        },{
            year:'1992',value: '4'
        }
    ]
    const chartDom = document.getElementById('g2-chart');
    const line = new G2Plot.line(chartDom,{
        title:{
            visible:true,
            text:'g2折线图实例'
        },
        description:{
            visible:true,
            text:'折线图实例，这是一个副标题',
            point:{
                visible: true,
                size:5,
                color: '#fff',
                style:{
                   stroke :'#fe740c',
                    lineWidth:2,
                    fillOpacity:0.6
                }
            },
            label:{
                visible:true
            },
            color:'#f2740c',
            yAxis:{
                formatter:(v) =>{
                    return `${v}k`;
                }
            }
        }
        // data,
        // xFiled:'year',
        // yFiled:'value'
    });
    line.render();
</script>
</body>
</html>
