<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <svg width="800" height="800">
       <!--设置矩形-->
        <rect width="50" height="50" style="fill:red; stroke-width: 1px;stroke:rgb(0,0,0)"/>
        <!--绘制线段-->
        <line
           x1="100"
           y1="100"
           x2="250"
           y2="75"
           style="stroke: blue;stroke-width: 1;"
        />
        <line
        x1="250"
        y1="75"
        x2="300"
        y2="100"
        style="stroke:blue;stroke-width: 1;"
        />

        <!--绘制园-->
        <circle
         cx="200"
         cy="200"
         r="50"
         stroke="green"
         stroke-width="2"
        fill="red"
        />

    </svg>
</body>
</html>
