<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/zrender@4.3.0/dist/zrender.js"></script>
    <title>Title</title>
</head>
<body>
    <div id="container" style="width: 800px;height: 800px"></div>
    <script>
        const zr = zrender.init(document.getElementById(container));
        /*绘制矩形*/
        const rect = new zrender.Rect({
            shape:{
                x:0,
                y:0,
                width:50,
                height: 50
            },
            style: {
                fill: 'red',
                lineWidth: 0
            }
        });
        /*绘制线段*/
        const line = new zrender.PolyLine({
            shape:{
                points:[
                    [100,100],
                    [250,75],
                    [300,100]
                ]
            },
            style:{
                stroke: 'blue',
                lineWidth:1
            }
        })
        /*绘制圆*/
        const circle = new zrender.Circle({
            shape:{
                cx:200,
                cy:200,
                r:50
            },
            style:{
                fill: 'red',
                stroke: 'green',
                lineWidth:2
            }
        })

        zr.add(rect)
        zr.add(line)
        zr.add(circle)
    </script>
</body>
</html>
